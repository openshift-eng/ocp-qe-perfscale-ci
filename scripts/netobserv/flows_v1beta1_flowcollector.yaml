apiVersion: flows.netobserv.io/v1beta1
kind: FlowCollector
metadata:
  name: cluster
spec:
  agent:
    ebpf:
      cacheActiveTimeout: 5s
      cacheMaxFlows: 100000
      debug: {}
      excludeInterfaces:
      - lo
      imagePullPolicy: IfNotPresent
      kafkaBatchSize: 10485760
      logLevel: info
      resources:
        limits:
          memory: 800Mi
        requests:
          cpu: 100m
          memory: 50Mi
      sampling: 1
      debug:
        env:
          PORT_PROFILE: "6060"
    ipfix:
      cacheActiveTimeout: 20s
      cacheMaxFlows: 400
      clusterNetworkOperator:
        namespace: openshift-network-operator
      forceSampleAll: false
      ovnKubernetes:
        containerName: ovnkube-node
        daemonSetName: ovnkube-node
        namespace: ovn-kubernetes
      sampling: 400
    type: EBPF
  consolePlugin:
    autoscaler:
      maxReplicas: 3
      metrics:
      - resource:
          name: cpu
          target:
            averageUtilization: 50
            type: Utilization
        type: Resource
      minReplicas: 1
      status: DISABLED
    imagePullPolicy: IfNotPresent
    logLevel: debug
    port: 9001
    portNaming:
      enable: true
      portNames:
        "3100": loki
    quickFilters:
    - default: true
      filter:
        dst_namespace!: openshift-,netobserv
        src_namespace!: openshift-,netobserv
      name: Applications
    - filter:
        dst_namespace: openshift-,netobserv
        src_namespace: openshift-,netobserv
      name: Infrastructure
    - default: true
      filter:
        dst_kind: Pod
        src_kind: Pod
      name: Pods network
    - filter:
        dst_kind: Service
      name: Services network
    register: true
    replicas: 1
    resources:
      limits:
        memory: 100Mi
      requests:
        cpu: 100m
        memory: 50Mi
  deploymentModel: DIRECT
  exporters: []
  kafka:
    address: kafka-cluster-kafka-bootstrap.netobserv
    tls:
      caCert:
        certFile: ca.crt
        name: kafka-cluster-cluster-ca-cert
        type: secret
      enable: false
      insecureSkipVerify: false
      userCert:
        certFile: user.crt
        certKey: user.key
        name: flp-kafka
        type: secret
    topic: network-flows
  loki:
    authToken: FORWARD
    batchSize: 10485760
    batchWait: 1s
    maxBackoff: 5s
    maxRetries: 2
    minBackoff: 1s
    staticLabels:
      app: netobserv-flowcollector
    tenantID: network
    timeout: 10s
    tls:
      caCert:
        certFile: service-ca.crt
        name: lokistack-gateway-ca-bundle
        type: configmap
      enable: true
      insecureSkipVerify: false
      userCert: {}
    url: https://lokistack-gateway-http.netobserv.svc.cluster.local:8080/api/logs/v1/network/
  namespace: netobserv
  processor:
    debug: {}
    dropUnusedFields: true
    enableKubeProbes: true
    healthPort: 8080
    imagePullPolicy: IfNotPresent
    kafkaConsumerAutoscaler:
      maxReplicas: 0
      status: DISABLED
    kafkaConsumerBatchSize: 10485760
    kafkaConsumerQueueCapacity: 1000
    kafkaConsumerReplicas: 3
    logLevel: info
    metrics:
      ignoreTags:
      - egress
      server:
        port: 9102
        tls:
          type: DISABLED
    port: 2055
    profilePort: 6060
    resources:
      limits:
        memory: 800Mi
      requests:
        cpu: 100m
        memory: 100Mi
